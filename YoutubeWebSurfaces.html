<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Youtube Video in AFrame: AFrame WebSurfaces Component with CSS3D</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-websurfaces@1.4.0/dist/aframe-websurfaces.umd.js"></script>
</head>
<body>
    <a-scene>
        <a-entity cursor="rayOrigin: mouse" raycaster="objects: .clickable;"></a-entity>
        <!--Websurface-->
        <a-entity id="myVid" class="clickable"
            websurface="url:https://www.youtube.com/embed/2EINsmLR-4k; width:4.5; height:3;" position="0 1.5 -3">
        </a-entity>
        <a-sky color="#ECECEC"></a-sky>
    </a-scene>
</body>
</html>
